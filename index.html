<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç GPT</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 10px; background: #f5f5f5; }
    #chat { background: white; padding: 10px; border-radius: 10px; min-height: 300px; }
    .msg { margin-bottom: 12px; }

<body>
  <h2>GPT –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
  <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    const webhookURL = "https://appeared-russell-hartford-four.trycloudflare.com/webhook-test";

    async function send() {
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      appendMessage('–í—ã', text, 'user');

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        appendMessage('–ë–æ—Ç', data.reply || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ ü§ñ', 'bot');
      } catch (err) {
        appendMessage('–ë–æ—Ç', '–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ ‚ùå', 'bot');
      }
    }

    function appendMessage(sender, text, cls) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = 'msg ' + cls;
      msg.innerHTML = `<b>${sender}:</b> ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
