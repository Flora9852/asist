
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–ª–æ–Ω</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .chat-container {
      width: 100%;
      max-width: 800px;
      background-color: #2a2a40;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 70vh;
      overflow-y: auto;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 75%;
    }
    .user { background-color: #3b3b5c; align-self: flex-end; }
    .assistant { background-color: #4e4e7b; align-self: flex-start; }
    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 800px;
    }
    .input-area input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }
    .input-area button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ChatGPT –ö–ª–æ–Ω</h1>

  <div class="chat-container" id="chat">
    <div class="message assistant">–ü—Ä–∏–≤–µ—Ç! –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const endpoint = 'https://appeared-russell-hartford-four.trycloudflare.com/webhook/chat'; // –ü–æ–¥—Å—Ç–∞–≤—å —Å–≤–æ–π Cloudflare –∞–¥—Ä–µ—Å

    const input = document.getElementById("userInput");
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const chat = document.getElementById("chat");
      const message = input.value.trim();
      if (!message) return;
      input.value = "";

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      const botMsg = document.createElement("div");
      botMsg.className = "message assistant";
      botMsg.textContent = "–ü–µ—á–∞—Ç–∞—é –æ—Ç–≤–µ—Ç...";
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        botMsg.textContent = data.answer || "ü§ñ –ù–µ—Ç –æ—Ç–≤–µ—Ç–∞";
      } catch (err) {
        botMsg.textContent = "‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è";
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
